{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
<main class="mb-5" role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form style="color:white; font-weight: 700;" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                <br>
                <input class="btn btn-primary btn-block" type="submit" value="Actualizar página" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
