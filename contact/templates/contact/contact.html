{% extends "core/base.html" %} 
{% load static %}

{% block content %}
<!-- contact section -->
<section class="contact_section layout_padding-bottom">
  <div class="container">
    <div class="heading_container mt-5">
      <h2>Get In Touch</h2>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="form_container">
          {% load contact_form %} {% contact_form %}
        </div>
      </div>
      <div class="col-md-5">
        <div class="img-box">
          <img src="{% static 'core/images/contact-img.jpg' %}" alt="" /> 
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->
{% endblock content %}
